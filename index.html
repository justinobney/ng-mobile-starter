<!DOCTYPE html>
<html lang="en" ng-app="ngMobileStarter">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>
			Mobile Angular Starter
		</title>
		<link rel="stylesheet" href="css/angular-mobile-frame-0.0.1.css?1">
		<link rel="stylesheet" href="css/demo.css?1">
		<link rel="stylesheet" href="css/side-nav.css?1">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
	</head>
	<body>
		<mobile-frame class="custom-class">
			<mobile-header>
				<strong>
					Angular Mobile-Frame
				</strong>
			</mobile-header>
			<mobile-nav>
				<form class="search-form" ng-submit="onSearch()" ng-controller="SearchFormCtrl">
					<input type="search" placeholder="Search &hellip;" ng-model="search" blur-on-submit>
				</form>
				<ul class="main-nav">
					<li class="main-nav-item">
						<center>
							<img src="http://dl.dropboxusercontent.com/u/2857953/img/profile.png" alt="">
						</center>
						<small>
							Profile
						</small>
					</li>
					<li class="main-nav-item">
						<a href="#/">
							<span>
								<i class="icon-hand-up"></i>
							</span>
							<small>Hand</small>
						</a>
					</li>
					<li class="main-nav-item">
						<a href="#/about/">
							<span>
								<i class="icon-comments-alt"></i>
							</span>
							<small>Talk</small>
						</a>
					</li>
					<li class="main-nav-item">
						<a href="#/contact/">
							<span>
								<i class="icon-file-text-alt"></i>
							</span>
							<small>Notes</small>
						</a>
					</li>
				</ul>
			</mobile-nav>
			<mobile-content ng-view>
			</mobile-content>
		</mobile-frame>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js">
		</script>
		<script src="//code.angularjs.org/1.2.0-rc.2/angular-route.min.js">
		</script>
		<!-- <script src="js/angular-1.0.7.min.js"></script> -->
		<script src="js/angular-mobile-frame-0.0.1.min.js">
		</script>
		<script src="app/app.js">
		</script>
	</body>

</html>
